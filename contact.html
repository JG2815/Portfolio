<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/icon" href="images/favicon.ico">
  <link rel="icon" type="image/png" href="images/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #1e2124;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Particle background */
         #tsparticles {
             position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            display: inline-block;
            margin: 0 5px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .icons a img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Make images circular */
            transition: transform 0.3s;
        }
        .icons a img:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Mobile viewport */
        @media only screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .icons a img {
                width: 80px;
                height: 80px;
            }
        }
        /* Desktop viewport */
        @media only screen and (min-width: 1024px) {
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact Me</a>
            <a href="James Gates - Resume - 2025.pdf">Resume</a>
        </div>
    </div>

    <div class="content">
        <h2>Contacts</h2>
        <div class="icons">
            <a href="http://discordapp.com/users/423104729774555137" target="_blank"><img src="images/discord.png" alt="Discord"></a>
            <a href="mailto:jamesgates638@gmail.com" target="_blank"><img src="images/gmail.png" alt="Gmail"></a>
            <a href="https://github.com/JG2815" target="_blank"><img src="images/github.png" alt="GitHub"></a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Copyright 2024 James Gates</p>
    </div>
<!-- tsParticles script -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "#121212"
        }
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          }
        }
      },
      particles: {
        color: {
          value: "#ffffff"
        },
        links: {
          enable: false
        },
        collisions: {
          enable: false
        },
        move: {
          direction: "none",
          enable: true,
          outModes: {
            default: "bounce"
          },
          random: true,
          speed: 0.5,
          straight: false
        },
        number: {
          density: {
            enable: true,
            area: 800
          },
          value: 80
        },
        opacity: {
          value: 0.5
        },
        shape: {
          type: "circle"
        },
        size: {
          value: { min: 1, max: 3 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
