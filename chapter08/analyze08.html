<html lang="en">
<head>
	<title>Form Example</title>
	<meta charset="utf-8">
    <link rel="stylesheet" href="styles08.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div id="container">

        <!-- Use the main area to add the main content of the webpage -->
        <main>

<form class="grid">
  <fieldset>

  <legend>Customer Information</legend> 
    
  <label for="fName">First Name: </label><br>
  
  <input type="text" name="fName" id="fName"><br>
  
  <label for="lName">Last Name: </label><br>
 
  <input type="text" name="lName" id="lName"><br>
  
  <label for="email">Email Address:</label><br>
  
  <input type="email" name="email" id="email"><br>
  
  <label for="phone">Phone Number:</label><br>
  
  <input type="tel" name="phone" id="phone"><br>
</fieldset>

  <fieldset>
<legend>Payment Information</legend> 
    
  <label for="cName">Card Name:</label><br>
  
  <input type="text" name="cName" id="cName"><br>
  
  <label for="cNum">Card Number: </label><br>
  
  <input type="number" name="cNum" id="cNum"><br>
  
  <label for="expDate">Experation Date: </label><br>
  
  <input type="text" name="expDate" id="expDate" placeholder="MM/YY"><br>
  
  <label for="ccv">CCV: </label><br>
  
  <input type="number" name="ccv" id="ccv"><br>
  
  </fieldset>
   <input class="btn" type="submit" value="Submit">
</form>

</main>

<!-- Use the footer area to add webpage footer content -->
<footer>
    <p>Student's Name, Today's Date</p>
</footer>

	</div>
	
</body>
</html>
